<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/Calculator.webp">
    <script src="./js/script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <div class="main" tabindex="-1">
        <div id="calculator">
            <div id="display">
                <div class="screen-last">
                </div>
                <div class="screen-current">
                </div>
            </div>
            <div class="row">
                <button data-num="7" class="number">7</button>
                <button data-num="8" class="number">8</button>
                <button data-num="9" class="number">9</button>
                <button class="operator">&divide</button>
                <button class="plusminus">Â±</button>
            </div>
            <div class="row">
                <button data-num="4" class="number">4</button>
                <button data-num="5" class="number">5</button>
                <button data-num="6" class="number">6</button>
                <button class="operator">x</button>
                <button class="root">&Sqrt;</button>
            </div>
            <div class="row">
                <button data-num="1" class="number">1</button>
                <button data-num="2" class="number">2</button>
                <button data-num="3" class="number">3</button>
                <button class="operator">-</button>
                <button class="operator">%</button>
            </div>
            <div class="row">
                <button data-num="0" class="number">0</button>
                <button class="dot">.</button>
                <button class="clear">C</button>
                <button class="operator">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright &#169 2022 Hamza Saeed </p> 
        <a href="https://github.com/Hamza-Saeed99"><img src="./img/GitHub-Mark-32px.png" width="24px"></a>
    </footer>
</body>
</html>
